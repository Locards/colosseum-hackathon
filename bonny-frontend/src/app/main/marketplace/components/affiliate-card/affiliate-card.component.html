<ion-card>
  <ion-card-header>
    <img [src]="affiliate.imageUrl" height="64" width="64">
    <div>
      <ion-card-title>{{affiliate.title}}</ion-card-title>
      <ion-card-subtitle>{{affiliate.description}}</ion-card-subtitle>
    </div>
  </ion-card-header>
  <ion-card-content>
      <ion-button color="primary">Buy</ion-button>
  </ion-card-content>
</ion-card>
